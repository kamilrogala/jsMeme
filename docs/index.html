<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jsMeme</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="inputs">
			<div class="group">
				<label for="line1">Text in first line</label><input type="text" name="line1" id="line1"></div>
			<div class="group">
				<label for="line2">Text in second line</label><input type="text" name="line2" id="line2"></div>
			<div class="group">
				<label for="img">Image URL (400x400)</label><input type="text" name="img" id="img"></div>
			<div class="group">
				<label for="color">Background color</label><input type="color" name="color" id="color"></div>
			<div class="group"><button class="btn btn-generate" id="btn-generate" type="button">Create meme</button></div>
		</div>
		<canvas id="meme" width="400" height="490"></canvas>
		<div class="inputs">
			<div class="group"><a href class="btn btn-download" id="btn-download" download="myMeme.png">Download your meme</a></div>
		</div>
	</div>
	<script src="assets//polyfill.min.js"></script>
	<script src="assets/jsMeme.js"></script>
</body>

</html>
